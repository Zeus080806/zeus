<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Funcionario</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Registrar Nuevo Funcionario</h2>
        <form action="/funcionarios" method="POST">
            <div class="mb-3">
                <label for="idusuario" class="form-label">ID Usuario:</label>
                <input type="number" class="form-control" name="idusuario" id="idusuario" required>
            </div>
            
            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula:</label>
                <input type="number" class="form-control" name="cedula" id="cedula" required>
            </div>
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nombre" required>
            </div>
            
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" name="apellido" id="apellido" required>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" name="correo" id="correo" required>
            </div>
            
            <div class="mb-3">
                <label for="eps" class="form-label">EPS:</label>
                <input type="text" class="form-control" name="eps" id="eps" required>
            </div>
            
            <div class="mb-3">
                <label for="fp" class="form-label">Fondo de Pensión:</label>
                <input type="text" class="form-control" name="fp" id="fp" required>
            </div>
            
            <div class="mb-3">
                <label for="hijos" class="form-label">Número de Hijos:</label>
                <input type="number" class="form-control" name="hijos" id="hijos" required>
            </div>
            
            <div class="mb-3">
                <label for="estadocivil" class="form-label">Estado Civil:</label>
                <input type="text" class="form-control" name="estadocivil" id="estadocivil" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Registrar Funcionario</button>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
